[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "meshmind-afid"
version = "0.2.0"
description = "Automatic Feature Identification and mesh refinement for CFD preprocessing"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "MeshMind Team", email = "contact@meshmind.io"},
]
keywords = ["CFD", "mesh", "refinement", "snappyHexMesh", "OpenFOAM", "automotive", "aerospace"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
    "numpy",
    "trimesh[all]",
    "scipy",
]

[project.optional-dependencies]
gui = [
    "PyQt6>=6.6.0",
    "vtk>=9.3.0",
]
ml = [
    "torch>=2.0",
    "pytorch3d",
]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

[project.scripts]
meshmind-cli = "meshmind.app.cli.main:main"
meshmind-gui = "meshmind.app.gui.main_window:main"

[project.urls]
Homepage = "https://github.com/meshmind/meshmind-afid"
Documentation = "https://meshmind-afid.readthedocs.io"
"Bug Tracker" = "https://github.com/meshmind/meshmind-afid/issues"
Repository = "https://github.com/meshmind/meshmind-afid"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
